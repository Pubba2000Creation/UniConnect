<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UniConnect Add Admins Details</title>
    <link
      rel="shortcut icon"
      href="./picuters/logo/2-b.png"
      type="image/x-icon"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div
        class="modal modal-sheet position-static d-block p-4 mt-5"
        tabindex="-1"
        role="dialog"
        id="modalSignin"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
              <h2 class="fw-bold mb-4 fs-2">Add Admins Details</h2>
            </div>

            <div class="modal-body p-5 pt-0">
              <form class="">
                <div class="row gx-4 gy-3">
                  <div class="col-sm-12">
                    <label for="">Choose profile picture</label>
                    <input
                      type="file"
                      name=""
                      class="form-control"
                      id=""
                      placeholder="Hasitha"
                    />
                  </div>
                  <div class="col-sm-6">
                    <label for="">Frist Name</label>
                    <input
                      type="text"
                      name=""
                      class="form-control"
                      id=""
                      placeholder="Hasitha"
                    />
                  </div>

                  <div class="col-sm-6">
                    <label for="">Last Name</label>
                    <input
                      type="text"
                      name=""
                      class="form-control"
                      id=""
                      placeholder="Hasitha"
                    />
                  </div>

                  <div class="col-sm-12">
                    <label for="">Mobile No</label>
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id=""
                      placeholder="0763094665"
                    />
                  </div>

                  <div class="col-sm-12">
                    <label for="">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      name=""
                      id=""
                      placeholder="hasitha@gmail.com"
                    />
                  </div>

                  <div class="col-sm-6">
                    <label for="">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      name=""
                      id=""
                      placeholder="******"
                    />
                  </div>
                  <div class="col-sm-6">
                    <label for="">Select Admin Role</label>

                    <div class="btn-group">
                      <button
                        type="button"
                        class="btn btn-primary dropdown-toggle"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        Admin Role
                      </button>
                      <ul class="dropdown-menu">
                        <li>
                          <a class="dropdown-item" href="#">Faculty Admin</a>
                        </li>
                        <li>
                          <a class="dropdown-item" href="#">Club Admin</a>
                        </li>
                        <li>
                          <a class="dropdown-item" href="#">Product Seller</a>
                        </li>
                        <li>
                          <a class="dropdown-item" href="#">Service Provider</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>

                <button
                  class="w-100 mb-2 btn btn-lg rounded-3 btn-primary mt-3"
                  type="submit"
                >
                 Save Changes
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
