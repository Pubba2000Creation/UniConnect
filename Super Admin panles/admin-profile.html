<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UniConnect profile</title>
    <link
      rel="shortcut icon"
      href="./picuters/logo/2-b.png"
      type="image/x-icon"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/main.css" />

  <body>
    <div class="container-fluid">
      <br /><br /><br /><br />

      <div class="container">
        <h5 class="px-1 mt-4">Profile</h5>
        <div class="container">
          <div class="row g-4">
            <div class="col-sm-12">
              <div class="imgcontainer text-center pb-1">
                <img
                  src="./picuters/profile-pic/p-1.jpg"
                  width="100"
                  height="100"
                  alt="Avatar"
                  class="avatar rounded-circle"
                  id="profile-pic"
                />
              </div>
            </div>

            <div class="col-sm-6">
              <label for="profile"> <h6>Frist Name</h6></label>
              <div class="border border-1 rounded-2 p-2">
                <span> <span> Hasitha </span></span>
              </div>
            </div>
            <div class="col-sm-6">
              <label for="profile"> <h6>Last Name</h6></label>
              <div class="border border-1 rounded-2 p-2">
                <span> <span> Dhananjaya </span></span>
              </div>
            </div>
            <div class="col-sm-6">
              <label for="profile"> <h6>Email Address</h6></label>
              <div class="border border-1 rounded-2 p-2">
                <span> <span> Hasitha@gmail.com </span></span>
              </div>
            </div>
            <div class="col-sm-6">
              <label for="profile"> <h6>Phone No</h6></label>
              <div class="border border-1 rounded-2 p-2">
                <span> <span> 0763094665 </span> </span>
              </div>
            </div>
            <div class="col-sm-12 text-center">
              <a href="./edit-own-profile.html">
                <button class="btn btn-primary" type="button">
                  Edit Profile
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
