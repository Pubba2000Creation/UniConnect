<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UniConnect Users Deshboard</title>
    <link
      rel="shortcut icon"
      href="./picuters/logo/2-b.png"
      type="image/x-icon"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"

  <body>
    <div class="container-fluid">
      <br />

      <div class="container">
        <h5 class="px-1 mt-4 py-3">Users Dashboard</h5>

        <div class="text-end py-2">
          <a href="./add-users-form.html">
            <button type="button" class="btn btn-primary px-3 py-2">
              + Add Users

          </a>
        </div>

        <div class="container">
          <table class="table">

                <td>hasitha@gmail.com</td>
                <td>********</td>
                <td>
                  <div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      role="switch"
                      id="flexSwitchCheckDefault"
                    />
                    <label
                      class="form-check-label"
                      for="flexSwitchCheckDefault"
                    ></label>
                  </div>
                </td>
                <td>
                  <div
                    class="btn-group"
                    role="group"
                    aria-label="Basic outlined example"
                  >
                    <button type="button" class="btn btn-outline-warning">
                      Edit
                    </button>
                    <button type="button" class="btn btn-outline-danger">

                  </div>
                </td>
              </tr>

              <tr>
                <th scope="row">002</th>
                <td>
                  <img
                    src="./picuters/profile-pic/p-1.jpg"

                <td>0763094665</td>
                <td>hasitha@gmail.com</td>
                <td>********</td>

                  <div class="form-check form-switch">
                    <input
                      class="form-check-input"

                      role="switch"
                      id="flexSwitchCheckDefault"
                    />
                    <label
                      class="form-check-label"

                  </div>
                </td>
                <td>
                  <div
                    class="btn-group"
                    role="group"
                    aria-label="Basic outlined example"
                  >
                    <button type="button" class="btn btn-outline-warning">
                      Edit
                    </button>
                    <button type="button" class="btn btn-outline-danger">
                      Delete
                    </button>
                  </div>

              </tr>

          </table>

      crossorigin="anonymous"
