<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UniConnect News Deshboard</title>
    <link
      rel="shortcut icon"
      href="./picuters/logo/2-b.png"
      type="image/x-icon"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container-fluid">
      <br />
      <br />
      <br />
      <br />

      <div class="container">
        <h5 class="px-1 mt-4 py-3">News Dashboard</h5>

        <div class="text-end">
          <a href="./add-news-form.html">
            <button type="button" class="btn btn-primary px-3">
              + Add News
            </button>
          </a>
        </div>

        <div class="container">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#No</th>
                <th scope="col">ID</th>
                <th scope="col">News Thumbnail</th>
                <th scope="col">News Title</th>
                <th scope="col">Date</th>
                <th scope="col">News Descriptions</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">001</th>
                <td>ID1001</td>
                <td>
                  <img
                    src="./picuters/samples/n-1.png"
                    alt=""
                    width="100"
                    height="100%"
                  />
                </td>
                <td>News Title</td>
                <td>2023/12/25</td>
                <td>Descriptions</td>
                <td>
                  <div
                    class="btn-group"
                    role="group"
                    aria-label="Basic outlined example"
                  >
                    <button type="button" class="btn btn-outline-warning">
                      Edit
                    </button>
                    <button type="button" class="btn btn-outline-danger">
                      Delete
                    </button>
                  </div>
                </td>
              </tr>

              <tr>
                <th scope="row">002</th>
                <td>ID1002</td>
                <td>
                  <img
                    src="./picuters/samples/n-2.png"
                    alt=""
                    width="100"
                    height="100%"
                  />
                </td>
                <td>News Title</td>
                <td>2023/12/25</td>
                <td>Descriptions</td>
                <td>
                  <div
                    class="btn-group"
                    role="group"
                    aria-label="Basic outlined example"
                  >
                    <button type="button" class="btn btn-outline-warning">
                      Edit
                    </button>
                    <button type="button" class="btn btn-outline-danger">
                      Delete
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
